<h4 style="margin: 15px 10px;">Feedbacks: </h4>
<ul *ngIf="feedbacks$ | async as feedbacks">
  <li style="margin-top: 5px;" *ngFor="let feedback of feedbacks">{{feedback}} <button class="btn btn-danger" (click)="onRemoveFeedbackClick(feedback)">Remove</button></li>
  <div *ngIf="feedbacks.length == 0">There is no feedbacks...</div>
</ul>
<button style="margin-bottom: 15px" class="btn btn-danger" routerLink="/photos">Close form</button>
